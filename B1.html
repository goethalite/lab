<!--
	A program to illustrate text formatting tags.
-->

<html>
	<head>
		<title>Text Tags</title>
	</head>

	<body>
		<center>
			<h1 align="center">To illustrate text formatting tags</h1>
			<hr color="red">
			<p><marquee>This is Marquee text</marquee></p>
			<p>This is <i>italized</i></p>
			<p>This is <b>bold</b></p>
			<p>This is <em>emphasized</em></p>
			<p>This is <strong>strong</strong></p>
			<p>This is <s>striked</s></p>
			<p>This is <code>computer code</code></p>
			<p>This is <sup>superscript</sup></p>
			<p>This is <sub>subscript</sub></p>
			<p>This is <big>big</big> text</p>
			<p>This is <small>small</small> text</p>
		</center>
	</body>
</html>
