<!--
	A JavaScript program to find whether a number is even or odd.
-->

<html>
	<head>
		<title>Odd-Even</title>

		<h3 align="center" style="color:red">To find whether a number is Odd or Even</h3>

		<script type="text/javascript">

			function OddEven() {

				no = Number(document.getElementById("num").value);
	
				if(no%2==0) {
					alert("Even Number");
				}

				else {
					alert("Odd Number");
				}
			}
		</script>
	</head>

	<body>
		Enter any number <input id="num">
		<button onclick="OddEven()">Check</button>
	</body>
</html>
