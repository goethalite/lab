<!--
	A program to illustrate Unorder List Tag
-->

<html>
	<head>
		<title>To illustrate Unorder List Tag</title>
	</head>

	<body>
		<h3 align="center">To illustrate Unorder List Tag</h3>

		<h4>Disc Bullets List:</h4>
		<ul type="disc">
			<li>Apple</li>
			<li>Banana</li>
			<li>Mango</li>
		</ul>

		<h4>Circle Bullets List:</h4>
		<ul type="circle">
			<li>Apple</li>
			<li>Banana</li>
			<li>Mango</li>
		</ul>

		<h4>Square Bullets List:</h4>
		<ul type="square">
			<li>Apple</li>
			<li>Banana</li>
			<li>Mango</li>
		</ul>
	</body>
</html>
